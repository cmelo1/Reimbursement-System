<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement System Test</title>
<link rel="stylesheet" type="text/css" href="StyleTest.css" />
</head>
<body>
	<a href="Employee.html">Go to Employee Page</a>
	<a href="Manager.html">Go to Finance Manager Page</a>
	<h1 id=TopTitle>Welcome to the Employee Reimbursement ticketing
		portal.</h1>
	<div class="wallPaper"></div>
	<h2 id=SubTitle>Please login to continue.</h2>
	<br>
	<div id=Login>
		<form>
			Username: <Input type="text" placeholder="Enter Username" />
			Password: <Input type="password" placeholder="Enter Password" />
		</form>
		<br>
		<button id="btnOne">Login</button>
	</div>
	<br>
	<div class="alert">
		<span class="closeAlert"
			onclick="this.parentElement.style.display='none';">&times;</span>
		Username or password was not recognized.
	</div>
</body>
</html>
